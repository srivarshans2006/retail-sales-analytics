<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales details</title>

    <style>
        table {
            width:100%;
            border-collapse: collapse;

        }
        th,td{
            border:1px solid black;
            padding:8px;
            text-align:center;
        }
        th{
            background-color: #f2f2f2;
        }

        @media print{
            .print-button{
                display:none;
            }
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Overall sales details </h2>
    <div class="print-button">
        <button onclick="window.print()">Print</button>
    </div>
    <br>
    <br>
    
    <div class="sales_details">
        <table>
      <tr>
        <th>Date</th>
        <th>Product</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>

      {% for sale in sales %}
      <tr>
        <td>{{sale["date"]}}</td>
        <td>{{sale["product_name"]}}</td>
        <td>{{sale["category"]}}</td>
        <td>{{sale["quantity"]}}</td>
        <td>{{sale["price"]}}</td>
        <td>{{sale["quantity"]*sale["price"]}}</td>
      </tr>
      {% endfor %}
        
    </table>


    </div>
    
</body>
</html>
